# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: weekly
    assignees:
      - "jordanshatford"
    groups:
      devcontainers:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directories:
      - "/.github/actions/setup-environment"
      - "/"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
    groups:
      api-python:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
    groups:
      prod-npm:
        dependency-type: "production"
      dev-npm:
        dependency-type: "development"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "jordanshatford"
    groups:
      docker:
        patterns:
          - "*"
